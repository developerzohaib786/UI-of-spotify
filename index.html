    <div class="container justify-content display bg-black">
      <div class="left rounded">
        <div class="home bg-grey rounded">
          <li class="display home-images">
            <h2 class="textlogo">Audio Player</h2>
          </li>
          <ul>
            <li class="display home-images">
              <img
                src="images/home.png"
                width="20px"
                height="20px"
                alt="Home"
              />
              <h3>Home</h3>
            </li>
            <li class="display home-images">
              <img
                src="images/search.png"
                width="20px"
                height="20px"
                alt="Search"
              />
              <h3>Search</h3>
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded">
          <div class="library-top">
            <ul>
              <li>
                <img
                  width="30px"
                  height="30px"
                  src="images/library.png"
                  alt="Library"
                />
              </li>
              <li><h2>Your Library</h2></li>
              <li>
                <img
                  class="add"
                  width="20px"
                  height="20px"
                  src="images/add.png"
                  alt="add"
                />
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="right-navbar">

                stroke="currentColor"

                stroke-linejoin="round"
